<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Options Pricing</title>
</head>
<body>
    <div class="OptionsPricingCalc">
        <label for="stockPrice">Stock Price(S):</label>
        <input type="number" id="stockPrice" placeholder="Enter Current Price">

        <label for="strikePrice">Strike Price(X):</label>
        <input type="number" id="strikePrice" placeholder="Enter Strike Price">

        <label for="RFIR">Risk-Free Interest Rate(r):</label>
        <input type="number" id="RFIR" placeholder="Enter the Risk-Free Interest Rate">

        <label for="expiration">Time to expire in years(T):</label>
        <input type="number" id="expiration" placeholder="Enter the expiration time">

        <label for="volatility">Volatility(Ïƒ)</label>
        <input type="number" id="volatility" placeholder="Enter specified volatility">

        <button>CALCULATE</button>
    </div>
</body>
</html>
