<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Options Pricing</title>
</head>
<body>
    <div class="OptionsPricingCalc">
        <h1>Black-Scholes Option Pricing Model</h1>
        <div class="ResultsDisplay">
            <div class="result-card call">
                <div class="result-label">CALL PRICE</div>
                <div class="result-value">$0.00</div>
            </div>
            <div class="result-card put">
                <div class="result-label">PUT PRICE</div>
                <div class="result-value">$0.00</div>
            </div>
        </div>
        <label for="stockPrice">Stock Price(S):</label>
        <input type="number" id="stockPrice" value="150.00" step="1" placeholder="Enter Current Price">

        <label for="strikePrice">Strike Price(X):</label>
        <input type="number" id="strikePrice" value="100.00" step="1" placeholder="Enter Strike Price">

        <label for="RFIR">Risk-Free Interest Rate(r):</label>
        <input type="number" id="RFIR" value="0.05" step="0.01" placeholder="Enter the Risk-Free Interest Rate">

        <label for="expiration">Time to expire in years(T):</label>
        <input type="number" id="expiration" value="1" step="0.01" placeholder="Enter the expiration time">

        <label for="volatility">Volatility(Ïƒ)</label>
        <input type="number" id="volatility" value="0.2" step="0.01" placeholder="Enter specified volatility">

        <button>CALCULATE</button>
    </div>
</body>
</html>
